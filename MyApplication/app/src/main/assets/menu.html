<script type='text/javascript'>
function func(text){
  var tex = text.substring(22);
  switch (tex){
    case "main.html":
    document.getElementById("title").innerHTML = "Start";
    break;
    case "index.html":
    document.getElementById("title").innerHTML = "Lebensläufe";
    break;
    case "namen.html":

    break;
    case "gfx.html":

    break;
    case "links.html":
    document.getElementById("title").innerHTML = "Links";
    break;
    case "spende.html":
    document.getElementById("title").innerHTML = "Spenden";
    break;
    case "impressum.html":
    document.getElementById("title").innerHTML = "Impressum";
    break;
    case "Helene_Adler.html":
    document.getElementById("title").innerHTML = "Helene Adler (geb. Gutmann)";
    break;
    case "Margot_Frieda_Adler.html":
    document.getElementById("title").innerHTML = "Margot Frieda Adler";
    break;
    case "Franziska_Gutmann.html":
    document.getElementById("title").innerHTML = "Franziska Gutmann";
    break;
    case "Ludwig_Gutmann.html":
    document.getElementById("title").innerHTML = "Ludwig Gutmann";
    break;
    case "Hugo_Auguste_Eppstein.html":
    document.getElementById("title").innerHTML = "<div style='font-size:13px'>Hugo und Auguste Eppstein, geb. Löwenthal</div>";
    break;
    case "Franziska_Therese_Idstein.html":
    document.getElementById("title").innerHTML = "Franziska und Therese Idstein";
    break;
    case "Salomon_Anneliese_Kottek.html":
    document.getElementById("title").innerHTML = "<div style='font-size:11px'>Dr. Salomon Kottek und Anneliese Kottek, geb. Loeb</div>";
    break;
    case "Johanna_Lang.html":
    document.getElementById("title").innerHTML = "Johanna Lang";
    break;
    default:
    break;
  }
}

window.onmessage = function(msg){
  if(msg.data.substring(0,8) == "file:///")
  func(msg.data);
};
</script>
